defaultNamespace: es-tenant

helm:
  chart: ./chart
  valuesFiles:
  - values.yaml
    
dependsOn:
- name: eck-operator-operator
- name: elastic-cluster-namespaces-cluster

targetCustomizations:
- name: dev
  clusterSelector:
    matchLabels:
      env: dev
  helm:
    values:
      count: 1
      persistence: 
        size: 5Gi
      resources:
        limits:
          cpu: 2
          memory: "2Gi"
        requests:
          cpu: 500m
          memory: "500Mi"
- name: prod
  clusterSelector:
    matchLabels:
      env: prod
  helm:
    values:
      count: 3
      persistence:
        size: 25Gi
      resources:
        limits:
          cpu: 2
          memory: "2Gi"
        requests:
          cpu: 1
          memory: "1Gi"